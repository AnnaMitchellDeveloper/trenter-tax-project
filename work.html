<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8099fd4478.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;800&family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Where is my Refund? TRENTER TAX</title>
  </head>
  <body>
    <div class="content-container container">
      <div class="content">
        <h2 class="mt-5 mb-5 text-center">Where Is My Refund ?</h2>
		  <p class="mb-5 text-muted">You can check the status of your 2022 income tax refund 24 hours after e-filing. Please allow 3 or 4 days after e-filing your 2020 and 2021 tax year returns.  If you filed a paper return, please allow 4 weeks before checking your status.</p>
		  <div class="row text-center work-page">
			<div class="col-4">
				<h5 class="text-center mb-4">IRS</h5>
				<a href="https://sa.www4.irs.gov/irfof/lang/en/irfofgetstatus.jsp" target="_blank">
					<img src="images/irs.jpg" alt="IRS" class="img-fluid shadow rounded">
				</a>
			</div>
			<div class="col-4">
				<h5 class="text-center mb-4">Georgia</h5>
				<a href="https://dor.georgia.gov/taxes/check-my-refund-status" target="_blank">
					<img src="images/Geor.jpeg" alt="Georgia" class="img-fluid shadow rounded">
				</a>
			</div>
			<div class="col-4">
				<h5 class="text-center mb-4">Alabama</h5>
				<a href="https://myalabamataxes.alabama.gov/_/" target="_blank">
					<img src="images/AL.png" alt="Alabama" class="img-fluid shadow rounded">
				</a>
			</div>
		  </div>
      </div>
    </div>
  </body>
</html>
